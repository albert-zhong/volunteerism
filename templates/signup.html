{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Volunteerism | sign up{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Signup</button>
        </form>
    </div>
{% endblock content %}
