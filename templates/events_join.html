
{% extends 'base.html' %}

{% block title %}Volunteerism | join event{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Join event</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to volunteer for {{ event.name }}?</p>
            <button class="btn btn-success ml-2" type="submit">Confirm</button>
        </form>
    </div>
{% endblock content %}
