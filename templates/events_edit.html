{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Volunteerism | update event {% endblock title %}

{% block content %}
    <div class="container">
        <h1>Update event</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
